<!DOCTYPE html>

<!-- oh snap its tic tac toe -->

<html>
    <head>
        <title>T4</title>
        <link rel="shortcut icon" href="img/block_x.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=400">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/t4.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/t4.js"></script>
    </head>

<body>
<div class="container text-center">
<h1 >
    Tic Tac Toe Teacher
</h1>

<p>work in progress</p>

<div class="col-md-4">
    <h3 id="turn-0">
        Robot's Turn
    </h3>
    <h3 id="turn-1">
        Human's Turn
    </h3>
    <h3 id="victory-0">
        Robot wins!
    </h3>
    <h3 id="victory-1">
        Human wins!
    </h3>
    <h3 id="draw">
        Draw Game
    </h3>
    <br/>
    <div class="holder center-block">
        <div id="block-0" data-id="0" class="block"></div>
        <div id="block-1" data-id="1" class="block"></div>
        <div id="block-2" data-id="2" class="block"></div>
        <div class="float-clear"></div>
    </div>
    <div class="holder center-block">
        <div id="block-3" data-id="3" class="block"></div>
        <div id="block-4" data-id="4" class="block"></div>
        <div id="block-5" data-id="5" class="block"></div>
        <div class="float-clear"></div>
    </div>
    <div class="holder center-block">
        <div id="block-6" data-id="6" class="block"></div>
        <div id="block-7" data-id="7" class="block"></div>
        <div id="block-8" data-id="8" class="block"></div>
        <div class="float-clear"></div>
    </div>
    <br/>
    <button id="reset">
        RESET
    </button>
</div>
<div class="col-md-8 text-left">
    <button id="load">Load</button>
    <div id="editor"></div>
</div>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        ticTacToe();
    });
</script>
</body>
</html>
