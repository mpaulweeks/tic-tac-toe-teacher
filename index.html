<!DOCTYPE html>

<!-- oh snap its tic tac toe -->

<html>
    <head>
        <title>T4</title>
        <link rel="shortcut icon" href="img/block_x.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=400">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/t4.css" />
        <script src="js/jquery-1-9-1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/t4.js"></script>
    </head>

<body>
<div class="container text-center">
<h1 >
    Tic Tac Toe Teacher
</h1>

<p>work in progress</p>

<div class="col-md-5">

  <div class="tab-content">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#board" data-toggle="tab">Game Board</a></li>
        <li><a href="#docs" data-toggle="tab">Code Reference</a></li>
    </ul>
    <div role="tabpanel" class="tab-pane active" id="board">
        <h3 id="message">
            loading...
        </h3>
        <br/>
        <div class="holder center-block">
            <div id="block-1" data-id="1" class="block"></div>
            <div id="block-2" data-id="2" class="block"></div>
            <div id="block-3" data-id="3" class="block"></div>
            <div class="float-clear"></div>
        </div>
        <div class="holder center-block">
            <div id="block-4" data-id="4" class="block"></div>
            <div id="block-5" data-id="5" class="block"></div>
            <div id="block-6" data-id="6" class="block"></div>
            <div class="float-clear"></div>
        </div>
        <div class="holder center-block">
            <div id="block-7" data-id="7" class="block"></div>
            <div id="block-8" data-id="8" class="block"></div>
            <div id="block-9" data-id="9" class="block"></div>
            <div class="float-clear"></div>
        </div>
        <br/>
        <button id="reset">
            RESET
        </button>
    </div>
    <div role="tabpanel" class="tab-pane" id="docs">
        <div class="code" id="editor-docs"></div>
    </div>
  </div>
</div>
<div class="col-md-7">
    <span>
        <form id="settings">
            Robot plays:
            <input type="radio" name="turn" value="0" checked> First (X)
            <input type="radio" name="turn" value="1"> Second (O)
        </form>
    </span>
    <button id="run">Run</button>
    <button id="load-simple">Load Simple Robot</button>
    <button id="load-expert">Load Expert Robot</button>
    <!-- <button id="export-gist">Export Gist</button> -->
    <div class="code snippet" id="editor-start"></div>
    <div class="code" id="editor-code"></div>
    <div class="code snippet" id="editor-end"></div>
</div>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        ticTacToe();
    });
</script>
</body>
</html>
